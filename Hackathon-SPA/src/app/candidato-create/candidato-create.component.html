<form #registerForm="ngForm" (ngSubmit)="cadastrarCandidato()">
  <h2 class="text-center text-primary">Cadastro de Candidato</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="nome" [(ngModel)]="candidato.nome" placeholder="Nome">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="cidade" [(ngModel)]="candidato.cidade" placeholder="Cidade">
  </div>

  <div class="form-group">
    <input type="number" class="form-control" required name="nota" [(ngModel)]="candidato.nota" placeholder="Nota">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Cadastrar</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
  </div>
  
</form>
